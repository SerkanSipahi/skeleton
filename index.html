<!DOCTYPE html>
<html>
<head>
    <title>Skeleton</title>
    <link rel="stylesheet" href="skeleton.css" />
    <script src="vendor/js/ready.js"></script>
    <script src="skeleton.js"></script>
    <script>
        domready(function () {
            var skeleton = new Skeleton();
        })
    </script>
</head>
<body>
    <div id="skeleton">
        <div class="sk-top-nav" data-sk-align="default">
            =top=
        </div>
        <!--
        >> Es koennen mehrere div Varianten(left, back, etc)
           einer einer Navigation angegeben werden
        <div class="sk-top-nav" data-sk-align="left">
            =top=
        </div>
        <div class="sk-top-nav" data-sk-align="back">
            =top=
        </div>
        -->
        <div class="sk-left-nav" data-sk-align="default">
            =left=
        </div>
        <div class="sk-content">
            =content=
        </div>
        <div class="sk-right-nav" data-sk-align="default">
            =right=
        </div>
        <div class="sk-bottom-nav" data-sk-align="default">
            =back=
        </div>
    </div>
</body>
</html>
