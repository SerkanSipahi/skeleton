<!DOCTYPE html>
<html>
<head>
    <title>Skeleton</title>
    <link rel="stylesheet" href="skeleton.css" />
</head>
<body>
    <div id="skeleton">

        <!-- **************************************
        // > start: core main menus
        // @ the sequence of navs does not matter

        Possible Attributes
        ==========================
        @data-sk-align
            default
            left
            right
            back
            top
            bottom

        *************************************** -->
        <div data-sk-align="top" class="sk-top-nav">
            =top=
        </div>
        <div data-sk-align="left" class="sk-left-nav">
            =left=
        </div>
        <div class="skeleton-content">
            =content=
        </div>
        <div data-sk-align="right" class="sk-right-nav">
            =right=
        </div>
        <div data-sk-align="back" class="sk-bottom-nav">
            =back=
        </div>

        <!-- ****************************
        // > start: core main menus
        ****************************** -->
    </div>
</body>
</html>
