            =top=

        <div class="sk-left-nav" data-sk-align="static:until(800px)">
            =left=

            <!-- Custom Menus innerhalb einer Navigation -->
            <!--
                1.) Wenn Custom-Menus innerhalb einer Hauptnavigation
                    Navigation angegeben werden reichen folgende(siehe unten)
                    Angaben völlig aus. Intern verarbeitet die Script diese Tags
                    und verlagert sie nach außen wie bei #Custom Menus außerhalb#
            -->
            <div class="sk-custom-menu foo-1">

            </div>
            <div class="sk-custom-menu lool-1">

            </div>
            <div class="sk-custom-menu cool-1">

            </div>
            <!-- End Custom Menus -->
        </div>
        <div class="sk-content">
            =content=
        </div>
        <div class="sk-right-nav" data-sk-align="static:until(1024px)">
            =right=
        </div>
        <div class="sk-bottom-nav" data-sk-align="static:until(600px)">
            =bottom=

            <div class="sk-custom-menu foo-2">

            </div>
            <div class="sk-custom-menu lool-2">

            </div>
            <div class="sk-custom-menu cool-2">

            </div>
            <!-- End Custom Menus -->
        </div>

        <!-- Custom Menus ausserhalb --->
        <!--
             1.) je nachdem wie left/right/top/bottom Navigation ausgerichtet ist,
                 also wenn z.B. left-navi data-sk-align="default" ist dann nimmt
                 das custoum menu automatisch seinen Abstand nach oben und unten ein!

                 Die Breite bei left/right menus oder die höhe bei top/bottom
                 kann vom user in der CSS-Datei angegeben werden.

             2.) Standardmäßig sind alle sk-custom menus ausgeblendet.

             3.) Alle Custom-Menüs sind outside ausgerichtet!
