<!DOCTYPE html>
<html>
<head>
    <title>Skeleton</title>
    <link rel="stylesheet" href="skeleton.css" />
    <script src="vendor/js/ready.js"></script>
    <script src="skeleton.js"></script>
    <script>
        domready(function () {
            var skeleton = new Skeleton('#skeleton');
        })
    </script>
</head>
<body>

    <!--

        Idee: der user kann entscheiden ob das menu komplett ausfahren(dektop/tablet/mobile)/einfahren soll

        todo: wenn data-sk-align nicht angegeben dann,
        ist data-sk-align="default" default!

        todo: man sollte auch statt top-nav=align-top, bottom-nav=align-bottom,
        left-nav=align-left, right-nav=align-right auch nur outside angegeben werden
        können.

        info: - 1.) erst linke und rechte navi verschwinden lassen, und dann anschliessend
              top und bottom navi ! oder erst top/bottom navi und dann linke/rechte navi
              - 2.) erst top navi, dann linke und rechte navi, und dann bottom


        todo: wenn static:until({n}px) und data-sk-float gibt es probleme!
        todo: wenn top-nav=outside und bottom-nav=outside, problem!

        todo: wenn oben oder untere navigation nicht im quellcode, dann
        passt sich die seite nicht an! lösung: wenn oben oder unte nicht angegeben,
        dann linke/content/rechte navi z.B. attr=.sk-left-nav[data-top-nav-not-exists]

        todo: menu Einstellungen: offcanvas, flyout, fadein
        outside:offcanvas(ease-in-out), back:fadein(ease-out)
    -->

    <div id="skeleton">
        <div class="sk-top-nav" data-sk-align="static:until(500px)">
            =top=
        </div>
        <div class="sk-left-nav" data-sk-align="static:until(800px)" data-sk-float>
            =left=
        </div>
        <div class="sk-content">
            =content=
        </div>
        <div class="sk-right-nav" data-sk-align="static:until(950px)" data-sk-float>
            =right=
        </div>
        <div class="sk-bottom-nav" data-sk-align="static:until(700px)">
            =bottom=
        </div>
    </div>
</body>
</html>
