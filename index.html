        })

</head>

        </div>
        <div class="sk-left-nav" data-sk-align="static:until(800px)">
            =left=
        </div>
        <div class="sk-content">
            =content=
        </div>
        <div class="sk-right-nav" data-sk-align="static:until(1000px)">
            =right=
        </div>
        <div class="sk-bottom-nav" data-sk-align="static:until(900px)">
            =bottom=

    </div>
